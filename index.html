<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
    <header>
      <div class="cabecalho">
        <div class="cabecalho-inicio">
          <h1 class="logo">sneakers</h1>
          <ul class="menu">
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="cabecalho-final">
          <img class="carrinho" src="images/icon-cart.svg" alt="carrinho">
          <img class="img-avatar" src="images/image-avatar.png" alt="Perfil">
        </div>
      </div>
    </header>
    <main>
      <div class="container-imagens">
        <img class="img-produto" src="images/image-product-1.jpg" alt="">
        <img class="img-produto" src="images/image-product-2.jpg" alt="">
        <img class="img-produto" src="images/image-product-3.jpg" alt="">
        <img class="img-produto" src="images/image-product-4.jpg" alt="">
      </div>
      <div>
        <p>Sneaker Company</p>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
      </div>
    </main>
  

  <!-- Sneaker Company

  Fall Limited Edition Sneakers

  These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, they’ll withstand everything the weather can offer.

  $125.00
  50%
  $250.00

  0
  Add to cart -->
</body>
</html>
